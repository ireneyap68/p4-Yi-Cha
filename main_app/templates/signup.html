{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="signup-box">
  <h2>Sign up</h2>
  <form method="post" class="text-box">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-success btn-sm" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
