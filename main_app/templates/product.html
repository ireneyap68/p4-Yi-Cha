{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Description</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
				</div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{ product.image.url }}"></div>
                <div style="flex:2"><p>{{product.name}}</p></div>
                <div style="flex:1"><p>{{product.description}}</p></div>
                <div style="flex:1"><p>$ {{product.price}}</p></div>  
            </div>
            <a class="btn btn-outline-success btn-sm" href="{% url 'home' %}">Return</a>
        </div>
    </div>
</div>
{% endblock %}
