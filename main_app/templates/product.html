{% extends 'main.html' %}
{% load static %}
{% block content %}
<form>
    <hr>
    <img class="thumbnail" style="width:auto;height:auto" src="{{ product.image.url }}">
    <h5>Name: {{product.name}}</h5>
    <p>Description: {{product.description}}</p>
    <p>Price: ${{product.price}}</p>
</form>

    
{% endblock %}
