{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    {% for product in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{ product.image.url }}">
      <div class="box-element product">
        <a href="{% url 'product_details' product.id %} "h6>{{ product.name }}</h6>
        <hr>
        <!-- <a class="btn btn-outline-secondary add-btn" href="#">Add to Cart</a> -->

      <form action="{% url 'cart_add' product.id %}" method="post">
          <div class="s_product_text">
            <div class="card_area"style="margin-top: 8%; ">
                {{ cart_product_form|crispy }}
                {% csrf_token %}
                <button class="btn btn-ordinary" style="margin-left: 20px; margin-top: -20px;" input type="submit"><h3>Add to Cart</h3></button>
            </div>

        </form>

        <h4 style="display: inline-block;float: right">{{ product.price }}</h4>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
