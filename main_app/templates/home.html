{% extends 'main.html' %}
{% load static %}
{% block content %}
  <div class="row">
    {% for product in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{ product.image.url }}">
      <div class="box-element product">
        <h6>{{ product.name }}</h6>
        <hr>
        <a class="btn btn-outline-secondary add-btn" href="#">Add to Cart</a>
        <h4 style="display: inline-block;float: right">{{ product.price }}</h4>
      </div>
    </div>
    {% endfor %}
  </div>
    

  
{% endblock %}
